<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Titolo Documento</title>
</head>

<body class="debug">
    <div class="container">
        <div id="root">
            <div class="contacts">
                <div class="myavatar">
                    <div class="name">
                        <img class="avatar" src="img/avatar_io.jpg" alt="avatar_1">
                        <span>Paolo Dosseto</span> 
                    </div>
                    <div class="c-gray">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notify">
                    <i class="fas fa-bell-slash"></i>
                    <div>
                        <div>
                            Ricevi notifiche di nuovi messaggi
                        </div>
                        <div class="c-gray">
                            attiva notifiche desktop
                        </div>
                    </div>
                </div>
                <div class="search">
                    <input type="text" placeholder="search">
                    <button class="c-gray"><i class="fas fa-search"></i></button>
                </div>
                <div class="chats">
                    <div class="contact" v-for="contato in contacts">
                        <img class="avatar" :src="`img/avatar${contato.avatar}.jpg`" :alt="contato.name">
                        <span>{{contato.name}}</span>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="actualchat">
                    <div class="name">
                        <!-- <img src="img/avatar_1.jpg" alt="avatar_1">
                                            <span>paolo dosseto</span> -->
                    </div>
                </div>
                <div class="message"></div>
                <div class="send"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
